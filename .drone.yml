---
kind: pipeline
name: Arch

platform:
  os: linux
  arch: amd64

steps:
- name: throttle-build
  image: alpine
  commands:
  - "sh -c 't=0; echo Sleeping 0 seconds; sleep 0'"

- name: py2-minimal
  image: saltstack/drone-plugin-kitchen
  settings:
    target: py2-minimal-arch
  privileged: true
  depends_on:
  - throttle-build

- name: py3-minimal
  image: saltstack/drone-plugin-kitchen
  settings:
    target: py3-minimal-arch
  privileged: true
  depends_on:
  - throttle-build

- name: py2-full
  image: saltstack/drone-plugin-kitchen
  settings:
    target: py2-full-arch
  privileged: true
  depends_on:
  - throttle-build

- name: py3-full
  image: saltstack/drone-plugin-kitchen
  settings:
    target: py3-full-arch
  privileged: true
  depends_on:
  - throttle-build

