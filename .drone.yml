---
kind: pipeline
name: Arch

platform:
  os: linux
  arch: amd64

steps:
- name: throttle-build
  image: alpine
  commands:
  - "sh -c 'echo Sleeping 0 seconds; sleep 0'"

- name: create
  image: saltstack/drone-salt-jenkins-testing
  commands:
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - "echo 'Waiting for docker to start'"
  - sleep 10
  - docker ps -a
  - bundle exec kitchen create arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - throttle-build

- name: py2-minimal
  image: saltstack/drone-salt-jenkins-testing
  commands:
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - bundle exec kitchen test py2-minimal-arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - create

- name: py2-full
  image: saltstack/drone-salt-jenkins-testing
  commands:
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - bundle exec kitchen test py2-full-arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - create

- name: py3-minimal
  image: saltstack/drone-salt-jenkins-testing
  commands:
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - bundle exec kitchen test py3-minimal-arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - create

- name: py3-full
  image: saltstack/drone-salt-jenkins-testing
  commands:
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - bundle exec kitchen test py3-full-arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - create

