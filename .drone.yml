---
kind: pipeline
name: arch

platform:
  os: linux
  arch: amd64

steps:
- name: throttle-build
  image: alpine
  commands:
  - "sh -c 't=$(shuf -i 10-60 -n 1); echo Sleeping $t seconds; sleep $t'"

- name: py2-minimal
  image: saltstack/drone-plugin-kitchen
  settings:
    target: py2-minimal-arch
  privileged: true
  depends_on:
  - throttle-build

- name: py3-minimal
  image: saltstack/drone-plugin-kitchen
  settings:
    target: py3-minimal-arch
  privileged: true
  depends_on:
  - throttle-build

- name: py2-full
  image: saltstack/drone-plugin-kitchen
  settings:
    target: py2-full-arch
  privileged: true
  depends_on:
  - throttle-build

- name: py3-full
  image: saltstack/drone-plugin-kitchen
  settings:
    target: py3-full-arch
  privileged: true
  depends_on:
  - throttle-build

